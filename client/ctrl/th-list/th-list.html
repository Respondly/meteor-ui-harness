<template name='th-list'>
  <div class='th-list {{ data.cssClass }}'>
    {{#if isEmpty}}
      <div class='th-empty'>Nothing to display.</div>
    {{else}}
      <ul class='th-items'>
        {{#each items}}
          {{#if isSuite}}
            {{> ctrl type='th-list-suite' data=data }}
          {{/if}}

          {{#if isSpec}}
            {{> ctrl type='th-list-spec' data=data }}
          {{/if}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
