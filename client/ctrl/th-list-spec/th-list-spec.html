<template name='th-list-spec'>
  <li class='th-list-spec'>
    <div class='th-spec-hover'></div>
    <div class='th-details {{ cssClasses }}'>
      <div class='th-bullet'></div>
      <div class='th-label'>{{ data.name }}</div>
      <div class='th-count-badge'>{{ count }}</div>
    </div>

    {{#if isBoolean}}
      {{> ctrl
            type='core-checkbox-slider'
            id='chk'
            isClickable=false
      }}
    {{/if}}

  </li>
</template>
