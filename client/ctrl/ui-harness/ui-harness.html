<template name='ui-harness'>
  <div class='uih-root'>

    {{> ctrl type='uih-suite-tree' id='index' }}

    <div class='uih-main {{ mainCss }}'>
      {{#if hasTitle}}
        {{> ctrl type='uih-host-header' id='header' }}
      {{/if}}
      {{> ctrl type='uih-host' }}
    </div>

  </div>
</template>
