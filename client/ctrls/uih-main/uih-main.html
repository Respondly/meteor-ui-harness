<template name='uih-main'>
  <div class='uih-main {{ cssClass }}'>

    <div class='uih-content-outer' style='{{ contentOffsetStyle }}'>
      {{> ctrl type='uih-host-header' id='header' data=data }}
      {{> ctrl type='uih-host' id='host' }}
    </div>

    {{#if showLog}}
      <div class='uih-log-outer' style='{{ logOffsetStyle }}'>
        {{> ctrl type='c-log' id='log' }}
      </div>
    {{/if}}

  </div>
</template>
