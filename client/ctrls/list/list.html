<template name='uih-list'>
  <div class='uih-list {{ data.cssClass }}'>


    {{#if showSearch}}
      {{> ctrl type='uih-list-search-box' }}
    {{/if}}


    {{#if isEmpty}}
      <div class='uih-empty'>Nothing to display.</div>
    {{else}}
      <ul class='uih-items'>
        {{#each items}}

          {{#if isSuite}}
            {{#if asSection}}
              {{> ctrl type='uih-list-suite-section' data=data }}
            {{else}}
              {{> ctrl type='uih-list-suite' data=data }}
            {{/if}}
          {{/if}}

          {{#if isSpec}}
            {{> ctrl type='uih-list-spec' data=data }}
          {{/if}}

        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>
