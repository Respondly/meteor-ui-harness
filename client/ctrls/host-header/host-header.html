<template name='uih-host-header'>
  <div class='uih-host-header {{ cssClass }}'>
    {{#with text}}
      {{#unless isBlank}}

      <div class='uih-content'>
        <h1>{{{ title }}}</h1>
        {{#if subtitle}}
          <h2>{{{ subtitle }}}</h2>
        {{/if}}
      </div>
      {{/unless}}
    {{/with}}
  </div>
</template>
